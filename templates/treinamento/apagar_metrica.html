{% extends 'base.html' %}
{% load static %}

{% block title %}- Apagar métrica{% endblock %}

{% block page_header %}Apagar métrica {{ metrica.id }}{% endblock %}

{% block content %}
	<div class="col-12 col-md-4 my-2">
		<div class="card">
		  	<div class="card-header bg-cinza-2">
		    	Dados
		  	</div>
		  	<div class="card-body col-12">
		  		<div class="row">
			  		<div class="col-6">
					    <h6 class="card-title">Nome</h6>
					    <h6 class="card-title"><strong>{{ metrica.nome }}</strong></h6>
				    </div>
			  		<div class="col-6">
					    <h6 class="card-title">Descrição</h6>
					    <h6 class="card-title"><strong>{{ metrica.descricao }}</strong></h6>
				    </div>
			    </div>
		  	</div>
		</div>
	</div>
	
	<form class="col-12" action="{% url 'treinamento:apagar_metrica' metrica.id %}" method="post">
	    {% csrf_token %}
	    
	  	<input class="btn btn-lg btn-dark mt-4" type="submit" name="apagar" value="Apagar">
	</form>
{% endblock %}
