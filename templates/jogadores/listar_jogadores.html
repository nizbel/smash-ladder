{% extends 'base.html' %}

{% block title %}- Lista de jogadores{% endblock %}

{% block page_header %}
Jogadores
{% endblock %}

{% block content %}	
	<div class="col-12">
		<div class="row">
			{% for jogador in jogadores %}
			<div class="col-4 col-md-1 text-center py-3">
				<span><a href="{% url 'jogadores:detalhar_jogador' jogador.user.username %}">{{ jogador.nick }}</a></span>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
