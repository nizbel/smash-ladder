{% extends 'base.html' %}

{% block title %}- Lista de jogadores{% endblock %}

{% block page_header %}
Jogadores
{% endblock %}

{% block content %}	
	{% for jogador in jogadores %}
	<div class="card col-6 col-md-1">
	  	<div class="card-body text-center">
	  		<p class="card-text"><a href="{% url 'jogadores:detalhar_jogador' jogador.user.username %}">{{ jogador.nick }}</a></p>
	  	</div>
	</div>
	{% endfor %}
{% endblock %}
