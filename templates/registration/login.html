{% load static %}
<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8">
	  	<title>{{ NOME_SITE }} - Login</title>
	  	
	  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		
		<link rel="stylesheet" href="{% static "custom.css" %}" type="text/css">
		<link rel="stylesheet" href="{% static "signin.css" %}" type="text/css">
		{% block extra_header %}
		
		{% endblock %}
	</head>
	<body>
	<body class="text-center bg-cinza-1">
		<form class="form-signin" method="post">
			<h1>CdL UNB</h1>
  			{% csrf_token %}
	  		<label for="inputEmail" class="sr-only">Email address</label>
		  	<input type="text" id="id_username" name="username" class="form-control" placeholder="UsuÃ¡rio" required="" 
		  	autofocus="" value="{{ form.username.value }}">
		  	<label for="inputPassword" class="sr-only">Password</label>
		  	<input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required="">
		  	{% for error in form.non_field_errors %}
		  		<div class="text-danger py-2">{{ error }}</div>
		  	{% endfor %}
		  	<button class="btn btn-lg btn-dark btn-block" type="submit">Entrar</button>
		</form>

    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    	{% block extra_scripts %}
    	
    	{% endblock %}
	</body>
</html>
