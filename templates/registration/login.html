{% extends 'registration/registration_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<form class="form-signin" method="post">
		<h1>CdL UNB</h1>
		{% csrf_token %}
  		<label for="inputEmail" class="sr-only">Email address</label>
	  	<input type="text" id="id_username" name="username" class="form-control" placeholder="UsuÃ¡rio" required="" 
	  	autofocus="" {% if form.username.value %}value="{{ form.username.value }}{% endif %}">
	  	<label for="inputPassword" class="sr-only">Password</label>
	  	<input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required="">
	  	{% for error in form.non_field_errors %}
	  		<div class="text-danger py-2">{{ error }}</div>
	  	{% endfor %}
	  	<button class="btn btn-lg btn-dark btn-block" type="submit">Entrar</button>
	  	
	  	<h6 class="mt-4"><a href="{% url 'password_reset' %}">Esqueci a senha</a></h6>
	</form>
{% endblock %}
